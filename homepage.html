<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <link rel="stylesheet" href="styles\homepage.css">
    <script src="scripts\homepage.js"defer></script>
</head>

<body>

    <nav>
        <ul id="navbar">
            <li class="logo">
                <div class="logo-figure"></div>
                <p class="logo-text">べんきょう</p>
            </li>
            <li><a class="active-page" href="homepage.html">Home</a></li>
            <li><a href="study-room.html">Study Room</a></li>
            <li><a href="materials.html">Materials</a></li>
        </ul>
    </nav>
    <banner>
        <ul class ="UNplaceHolder">
            <li class= "profilePic">
                <span class="material-symbols-outlined">account_circle</span>
            </li>
            <li><button id="logout-btn" onclick="logout()">Log out</button></li>
            <li id = "googleMail">googleaccount@up.edu.ph</li>
            <li id ="greeting"> Enjoy your study session!</li>
            
        </ul>
    </banner>
    <main>
        <div class="wrapper">
            <header>
              <p class="current-date"></p>
              <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
              </div>
            </header>
            <div class="calendar">
              <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
              </ul>
              <ul class="days"></ul>
            </div>
          </div>

        <div id="event-box">
            <p id="header">IMPORTANT EVENTS</p>
            <div class = "table">
            <table id="events-table">
                <tbody id = "events-list">

                </tbody>
            </table>
        </div>
            <button id="add-btn" onclick="addEventWindow()">Add Event</button>

        </div>



        <div class="landscape">
            <div class="mountains">
                <div class="sun"></div>
                <div class="mountain mountain2"></div>
                <div class="mountain mountain1"></div>
            </div>
            
            <p id="quote" class="quattrocento-sans-regular-italic">
  
                <p id ="author" class = "quattrocento-sans-regular-italic"></p>
            </p>
            
        </div>
    </main>
</body>

</html>
